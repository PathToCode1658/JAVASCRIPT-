<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
  </head>
  <body></body>
  <header>
    <h1><center>Counter App</center></h1>
    <center><label id="counter-value" style="font-size: 80px">0</label></center>
    <center>
      <button
        id="decrement-btn"
        style="background-color: darkseagreen; cursor: pointer; padding: 10px"
      >
        - Decrement
      </button>
      <button
        id="reset-btn"
        style="background-color: darkgray; padding: 10px; color: #fff; cursor: pointer;"
      >
        Reset
      </button>

      <button
        id="increment-btn"
        style="background-color: goldenrod; cursor: pointer; padding: 10px"
      >
        + Increment
      </button>
    </center>
  </header>

  <script src="counter.js"></script>
</html>
